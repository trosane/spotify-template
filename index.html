<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body>
	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<!-- Form -->
		<form class="container" name="songForm">
			<div class="form-group">
				<label>Spotify search:</label>
				<input name="search" placeholder="Enter your search.." ng-model="album" class="form-control"></input>
			</div>
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getArtists()" type="submit">Submit</button>
			</div>
		</form>
		
		<!-- Results -->
		<div class="container-fixed">
			<p class="help-block">Did you mean:</p>
      <div class="row">
    			 <ul class="col-md-4" "col-lg-4" "col-xl-4">
    				<li ng-repeat="artist in artists" ng-hide="albums.length"><img ng-click="getAlbums($event)" id="{{artist.id}}" class="image" src="{{artist.images[0].url}}"><p>{{artist.name}}</p></li>
    			</ul>
        <ul class="col-md-4">
          <li ng-repeat="album in albums" ng-hide="songs.length" class=""><img ng-click="getSongs($event)" id="{{album.id}}" class="image" src="{{album.images[0].url}}"><p>{{album.name}}</p></li>
         </ul>
         <ul class="col-md-4">
          <li ng-repeat="song in songs" class=""><p>{{song.name}}</p></li>
         </ul>
		</div>
	</div>
	</div>
</body>
</html>
